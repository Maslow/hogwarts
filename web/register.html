<div id="wrapper" class="container" style="margin-top:50px;">
<div class="page-header">
    <h1>注册
        <small>Sign up</small>
    </h1>
</div>
<div class="row">
    <div class="col-sm-5">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" v-model="email" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" v-model="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-7">
                    <div class="btn btn-default" v-on:click="save()">注册</div>
                </div>
                <div class="col-sm-3">
                    <a href="login.html" class="btn btn-link">登录？</a>
                </div>
            </div>
        </form>
    </div>
</div>
<!--

<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="//cdn.bootcss.com/vue/2.1.6/vue.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="common.js" charset="utf-8"></script>
<script src="api.js" charset="utf-8"></script>
<script type="text/javascript">
    new Vue({
        el: '#wrapper',
        data: {
            email: null,
            password: null
        },
        methods: {
            save: function () {
                api.Register(this.email, this.password).success(function (rs) {
                    alert("注册成功");
                    location.href = "login.html"
                }).error(function (rs) {
                    alert("操作失败" + rs.responseText)
                })
            }
        }
    });
</script>
</body>

</html>
