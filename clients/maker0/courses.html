<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Courses</title>
    <!--
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        [v-cloak] {
            display: none
        }

        .panel-course {
            width: 500px;
        }
    </style>
</head>

<body>
    <div id="wrapper" class="container" v-cloak>
        <div class="page-header">
            <h1>Courses
                <small>demo</small>
            </h1>
        </div>
        <div class="panel panel-course panel-default" v-for="c in courses">
            <div class="panel-heading">
                <h1 class="panel-title">
                    <a v-bind:href="'course.html?c=' + c.id">{{c.name}}</a>
                </h1>
            </div>
            <div class="panel-body" style="color:gray;font-size:14px;">
                {{c.description}}
            </div>
        </div>
    </div>
    <!--
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
-->
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/vue/2.1.6/vue.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="common.js"></script>
    <script>
        new Vue({
            el: '#wrapper',
            data: {
                courses: []
            },
            methods: {},
            mounted: function () {
                var that = this;
                $.ajax({
                    url: G_API + '/getUserCourses?uid=' + Identity.getUserId(),
                    method: 'get',
                    headers: {
                        'Authorization': 'Bearer ' + Identity.getAccessToken()
                    }
                }).success(function (rs) {
                    that.courses = rs;
                }).error(function (rs) {
                    console.log(rs);
                })
            }
        });
    </script>
</body>

</html>
